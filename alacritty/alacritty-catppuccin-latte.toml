# ===== Alacritty Light · Eye-Friendly High Contrast =====

[font]
normal = { family = "Hack Nerd Font", style = "Regular" }
bold = { family = "Hack Nerd Font", style = "Bold" }
italic = { family = "Hack Nerd Font", style = "Italic" }
bold_italic = { family = "Hack Nerd Font", style = "Bold Italic" }
size = 10

[window]
opacity = 0.95

[colors.primary]
background = "#F6F8FA"   # 微暖奶白，护眼
foreground = "#24292F"   # 深灰黑，高可读

[colors.cursor]
text = "#F6F8FA"
cursor = "#0A5CAD"       # 稳定蓝，不晃眼

[colors.selection]
text = "#24292F"
background = "#D7EBFF"   # 护眼浅蓝

[colors.search.matches]
foreground = "#24292F"
background = "#FFE28A"   # 护眼黄

[colors.search.focused_match]
foreground = "#FFFFFF"
background = "#E55300"   # 暖橙

[colors.normal]
black   = "#24292F"
red     = "#B42318"
green   = "#1F7A3E"
yellow  = "#8A6A00"
blue    = "#0A5CAD"
magenta = "#7A4DD8"
cyan    = "#1B6F6A"
white   = "#FFFFFF"

[colors.bright]
black   = "#57606A"
red     = "#A40E26"
green   = "#116329"
yellow  = "#7D4E00"
blue    = "#0550AE"
magenta = "#6639BA"
cyan    = "#0F5257"
white   = "#FFFFFF"
