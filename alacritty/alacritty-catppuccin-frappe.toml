# ===== Alacritty Night · Eye-Friendly High Contrast =====

[font]
normal = { family = "Hack Nerd Font", style = "Regular" }
bold = { family = "Hack Nerd Font", style = "Bold" }
italic = { family = "Hack Nerd Font", style = "Italic" }
bold_italic = { family = "Hack Nerd Font", style = "Bold Italic" }
size = 10

[window]
opacity = 0.90

[colors.primary]
background = "#0F1419"   # 深蓝黑，护眼
foreground = "#E6EDF3"   # 不纯白，防刺

[colors.cursor]
text = "#0F1419"
cursor = "#58A6FF"

[colors.selection]
text = "#E6EDF3"
background = "#264F78"

[colors.search.matches]
foreground = "#0F1419"
background = "#FFD33D"

[colors.search.focused_match]
foreground = "#0F1419"
background = "#FF8C00"

[colors.normal]
black   = "#0F1419"
red     = "#F85149"
green   = "#3FB950"
yellow  = "#D29922"
blue    = "#58A6FF"
magenta = "#BC8CFF"
cyan    = "#39C5CF"
white   = "#E6EDF3"

[colors.bright]
black   = "#161B22"
red     = "#FF7B72"
green   = "#56D364"
yellow  = "#E3B341"
blue    = "#79C0FF"
magenta = "#D2A8FF"
cyan    = "#56D4DD"
white   = "#F0F6FC"
